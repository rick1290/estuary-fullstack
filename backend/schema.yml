    TokenRefreshRequest:
      type: object
      properties:
        refresh:
          type: string
          minLength: 1
      required:
      - refresh
    TokenResponse:
      type: object
      description: Token response serializer matching FastAPI format
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
          default: bearer
        expires_in:
          type: integer
          default: 1800
        user:
          $ref: '#/components/schemas/UserProfile'
      required:
      - access_token
      - refresh_token
      - user
    Topic:
      type: object
      description: Serializer for practitioner topics
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
          nullable: true
    TopicRequest:
      type: object
      description: Serializer for practitioner topics
      properties:
        content:
          type: string
          nullable: true
    TypeEnum:
      enum:
      - image
      - file
      - video
      - audio
      type: string
      description: |-
        * `image` - image
        * `file` - file
        * `video` - video
        * `audio` - audio
    UserLoginRequest:
      type: object
      description: User login serializer
      properties:
        email:
          type: string
          format: email
          minLength: 1
        password:
          type: string
          minLength: 1
      required:
      - email
      - password
    UserProfile:
      type: object
      description: User profile serializer
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        full_name:
          type: string
          readOnly: true
        display_name:
          type: string
          readOnly: true
        phone_number:
          type: string
          nullable: true
          description: Phone number in international format
          pattern: ^\+?1?\d{9,15}$
          maxLength: 17
        phone_number_verified:
          type: boolean
          readOnly: true
        timezone:
          type: string
          description: User's preferred timezone (e.g., "America/New_York", "Europe/London")
          maxLength: 50
        is_practitioner:
          type: boolean
          readOnly: true
        practitioner_public_id:
          type: string
          readOnly: true
        practitioner_id:
          type: string
          readOnly: true
        practitioner_slug:
          type: string
          readOnly: true
        account_status:
          allOf:
          - $ref: '#/components/schemas/AccountStatusEnum'
          readOnly: true
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        date_joined:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        is_staff:
          type: boolean
          readOnly: true
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_superuser:
          type: boolean
          readOnly: true
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
    UserProfileRequest:
      type: object
      description: User profile serializer
      properties:
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        phone_number:
          type: string
          nullable: true
          description: Phone number in international format
