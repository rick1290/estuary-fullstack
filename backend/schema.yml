components:
  schemas:
    AccessLevelEnum:
      enum:
      - public
      - registered
      - enrolled
      - completed
      - private
      type: string
      description: |-
        * `public` - Public
        * `registered` - Registered Users
        * `enrolled` - Enrolled Only
        * `completed` - Post-Completion
        * `private` - Private
    AccountStatusEnum:
      enum:
      - active
      - inactive
      - suspended
      - pending
      - deleted
      type: string
      description: |-
        * `active` - Active
        * `inactive` - Inactive
        * `suspended` - Suspended
        * `pending` - Pending Verification
        * `deleted` - Deleted
    Address:
      type: object
      description: Serializer for address components used in location forms.
      properties:
        address_line1:
          type: string
          maxLength: 255
        address_line2:
          type: string
          maxLength: 255
        city:
          type: integer
        state:
          type: integer
        postal_code:
          type: string
          maxLength: 20
        country:
          type: integer
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          nullable: true
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          nullable: true
      required:
      - address_line1
      - city
      - country
      - postal_code
      - state
    AddressRequest:
      type: object
      description: Serializer for address components used in location forms.
      properties:
        address_line1:
          type: string
          minLength: 1
          maxLength: 255
        address_line2:
          type: string
          maxLength: 255
        city:
          type: integer
        state:
          type: integer
        postal_code:
          type: string
          minLength: 1
          maxLength: 20
        country:
          type: integer
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          nullable: true
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          nullable: true
      required:
      - address_line1
      - city
      - country
      - postal_code
      - state
    AppliesToEnum:
      enum:
      - service
      - practitioner
      - both
      type: string
      description: |-
        * `service` - Service
        * `practitioner` - Practitioner
        * `both` - Both
    Attachment:
      type: object
      description: Serializer for message attachments.
      properties:
        id:
          type: string
